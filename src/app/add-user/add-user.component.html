<form #basicForm="ngForm" (ngSubmit)="createData(basicForm.value)">
	<br>
	<br>
	<input type="text" ngModel name="name" placeholder="enter your name">
	<br>
	<br>
	<input type="text" ngModel name="age" placeholder="enter age">
	<br>
	<br>
	<input type="date" ngModel name="dob" placeholder="dob" placeholder="enter dob">
	<br>
	<br>
	<input type="email" ngModel name="email" placeholder="email" placeholder="enter email">
	<br>
	<br>
	<input type="password" ngModel name="password" placeholder="password" placeholder="enter password">
	<br>
	<br>
	<p>Please select your gender:</p>
	  <input type="radio" ngModel name="gender" value="male">
	  <label for="male">MALE</label><br>
	  <input type="radio" ngModel name="gender" value="female">
	  <label for="female">FEMALE</label>
	<br>
	<br>
	<input type="file" (change)="onImageUpload($event)">
	<!-- <input type="button" (click)="imageUploadAction()" value="Upload Image" class="btn1">	 -->
	<button type="submit" (click)="imageUploadAction()">submit</button>
    
</form>
<br>
<br>
