<form #basicForm="ngForm" (ngSubmit)="createData(basicForm.value)">
  <input type="text" ngModel name="user" placeholder="enter your name">
  <br>
  <br>
  <input type="text" ngModel name="email" placeholder="enter age">
  <br>
  <br>
  <input type="text" ngModel name="password" placeholder="enter your gender">
  <br>
  <br>
  <button type="submit">submit</button>
</form>

<h1>All Data</h1>
<button (click)="getData()">get data</button>
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">id</th>
			<th scope="col">name</th>
      <th scope="col">age</th>
      <th scope="col">gender</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let data of userData">
			<th scope="row">{{data.id}}</th>
			<td>
				{{data.name}}
			</td>
      <td>
				{{data.age}}
			</td>
      <td>
				{{data.gender}}
			</td>
    </tr>
	</tbody>
</table>
