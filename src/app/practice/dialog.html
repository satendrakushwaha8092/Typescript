<mat-dialog-content class="mat-typography">
  
    <div>
        <h6>Body only</h6>
        <ngb-toast [autohide]="false"> I am a simple static toast. </ngb-toast>
    
        <h6 class="mt-4">With a text header</h6>
        <ngb-toast *ngIf="show" header="Hello" [autohide]="false" (hidden)="show=false">
            I am a simple static toast with a header.
        </ngb-toast>
    </div>

  <div class="container">
      
  <p>
      Email:<input type="email" name="email" placeholder="enter your email" />
    </p>
    <p>
      Password:<input type="password" name="password" placeholder="enter your password" />
    </p>
    
  <input type="submit" value="submit">
  </div>


  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>submit</button>
</mat-dialog-actions>
