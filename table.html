 <!DOCTYPE html>
 <html>
 <style>
 table, th, td {
    padding-top: 10px;
  padding-bottom: 20px;
  padding-left: 30px;
  padding-right: 40px;
    border: 1px solid black;
    border-style: dotted;
  border-collapse: collapse;
 }
 tr:hover {background-color: #D6EEEE;}
 </style>
 <body>
 
 <h2>TD elements define table cells</h2>
 
 <table style="width:30%">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
 </table>

 <br>
 <br>

 <table>
    <tr>
      <th colspan="2">Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>43</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>57</td>
    </tr>
  </table>
 
 <p>To understand the example better, we have added borders to the table.</p>
 
 </body>
 </html>
