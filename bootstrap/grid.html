<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display:grid;
            grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
            grid-gap:20px;
            grid-auto-rows: minmax(100px,auto);
            grid-auto-columns: minmax(50px,auto);
            column-gap: 50px;
            row-gap: 20px;
        }
        .items{
            background-color:yellow;
            border:1px solid black;
            border-radius:2px;
        }

        #item-2{
            grid-row-start:2;
            grid-row-end:3;
            grid-column-start: 2;
            grid-column-end:3
        }

        #item-1{
            grid-row-start:1;
            grid-row-end:3
        }

        .item-1-container{
            display:grid;
            grid-template-columns: repeat(3,1fr);
        }

        .nested-item{
            background-color:blue;
            border:1px solid black;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items item-1-container" id="item-1">
            <div class="nested-item">Dabbe me dabba 1</div>
            <div class="nested-item">Dabbe me dabba 2</div>
            <div class="nested-item">Dabbe me dabba 3</div>
        </div>
        <div class="items" id="item-2">Dabba 2</div>
        <div class="items">Dabba 3</div>
        <div class="items">Dabba 4</div>
        <div class="items">Dabba 5</div>
    </div>
</body>
</html>
