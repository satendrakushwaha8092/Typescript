<!DOCTYPE html>
<html>
<head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
	<title>Bootstrap 5 carousel</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <style>
      .flex-container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row-reverse;
      }

      .flex-item {
        /* width: 75px;
        height: 75px; */
        padding: 10px;
        margin: 2px;
      }
      #flex-item-1 {
        background-color: blue;
      }
      #flex-item-2 {
        background-color: rgb(54, 54, 254);
      }
      #flex-item-3 {
        background-color: rgb(107, 107, 255);
      }
      #flex-item-4 {
        background-color: rgb(168, 168, 254);
      }
      #flex-item-5 {
        background-color: rgb(226, 226, 255);
      }
      #flex-item-6 {
        background-color: rgb(220, 220, 239);
      }
      #flex-item-7 {
        background-color: rgb(217, 217, 222);
      }  
    </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center"> Carousel slides with controls </h2>
	<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
	    
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img style="height: 550px;" src="https://codingyaar.com/wp-content/uploads/dark-flowers-1.png" class="d-block w-100" alt="image1">
			</div>
			<div class="carousel-item">
				<img style="height: 550px;" src="https://codingyaar.com/wp-content/uploads/dark-flowers-2.png" class="d-block w-100" alt="image2">
			</div>
			<div class="carousel-item">
				<img style="height: 550px;" src="https://codingyaar.com/wp-content/uploads/dark-flowers-3.png" class="d-block w-100" alt="image3">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Previous</span>
	    </button>
	    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
		 <span class="carousel-control-next-icon" aria-hidden="true"></span>
		 <span class="visually-hidden">Next</span>
        </button>
	</div>
 </div>
</body>
</html>
